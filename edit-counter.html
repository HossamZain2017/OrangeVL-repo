        <section class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputEntity">Entity</label>
                        <!-- http://silviomoreto.github.io/bootstrap-select/methods/ -->
                        <select id="inputEntity" class="form-control selectpicker" title="Entity">
                            <option data-hidden="true"></option>
                            <option>Entity 1</option>
                            <option>Entity 2</option>
                            <option>Entity 3</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="inputCounterType">Counter Type</label>
                        <!-- http://silviomoreto.github.io/bootstrap-select/options/#events -->
                        <!-- Please check script.js to change the conditional fields -->
                        <select id="inputCounterType" class="form-control selectpicker" title="Counter Type">
                            <option data-hidden="true"></option>
                            <option>complex</option>
                            <option>simple</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4 simpleCondition">
                    <div class="form-group">
                        <label for="inputCounterAttribute">Attribute</label>
                        <select id="inputCounterAttribute" class="form-control selectpicker" title="attribute to count">
                            <option data-hidden="true"></option>
                            <option>Attribute 1</option>
                            <option>Attribute 2</option>
                            <option>Attribute 3</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4 complexCondition">
                    <div class="form-group">
                        <label for="inputCounterComplexAttributeOne">Attribute One</label>
                        <select id="inputCounterComplexAttributeOne" class="form-control selectpicker" title="attribute to count">
                            <option data-hidden="true"></option>
                            <option>Attribute 1</option>
                            <option>Attribute 2</option>
                            <option>Attribute 3</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4 complexCondition">
                    <div class="form-group">
                        <label for="inputCounterComplexAttributeTwo">Attribute Two</label>
                        <select id="inputCounterComplexAttributeTwo" class="form-control selectpicker" title="attribute to count">
                            <option data-hidden="true"></option>
                            <option>Attribute 1</option>
                            <option>Attribute 2</option>
                            <option>Attribute 3</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4 complexCondition">
                    <div class="form-group">
                        <label for="inputCounterComplexOperation">Operation</label>
                        <select id="inputCounterComplexOperation" class="form-control selectpicker" title="operation to preform">
                            <option data-hidden="true"></option>
                            <option>Operation 1</option>
                            <option>Operation 2</option>
                            <option>Operation 3</option>

                </div>
                <div class="col-sm-4">
                    <div class="form-group">

                            <option>All</option>
                            <option>Team</option>
                            <option>Another Team</option>
                            <option>User</option>
                        </select>
                    </div>
