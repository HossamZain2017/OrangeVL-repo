<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CAP 2</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Select -->
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <!-- Jquery UI -->
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <!-- Jquery UI Timepicker -->
    <link href="css/jquery-ui-timepicker-addon.css" rel="stylesheet">
    <!-- jTable -->
    <link href="css/jtable_basic.css" rel="stylesheet">
    <!-- Site -->
    <link href="css/site.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login">
    <div class="site-container">
        <div class="login-container">
            <div class="login-header">
                <img src="imgs/OrangeLogo_132.png" alt="orange">
                <h1>CAP2</h1>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" name="username" id="inputUsername" class="form-control" required="required" title="username">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" id="inputPassword" class="form-control" required="required" title="password">
                </div>
            </div>
            <div class="login-footer clearfix">
                <a class="btn btn-default" href="sites.html" role="button">Login</a>
                <a href="#" title="forgot password">Did you forget your password?</a>
            </div>
        </div>
    </div>
    <footer>
        <p><span class="glyphicon glyphicon-copyright-mark"></span>Orange 2022</p>
    </footer>
    <!-- jQuery -->
    <script src="js/jquery-1.12.3.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap Select js -->
    <script src="js/bootstrap-select.min.js"></script>
    <!-- jQuery UI -->
    <script src="js/jquery-ui.min.js"></script>
    <!-- jQuery UI Timepicker -->
    <script src="js/jquery-ui-timepicker-addon.min.js"></script>
    <!-- jTable -->
    <script src="js/jquery.jtable.min.js"></script>
    <!-- Site -->
    <script src="js/site.js"></script>
</body>

</html>
